version: "3.9"

services:
  db:
    image: ankane/pgvector:latest
    container_name: ai_journal_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ai_journal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ai_journal}
      POSTGRES_DB: ${POSTGRES_DB:-ai_journal}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ai_journal}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: ai_journal_backend
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"

volumes:
  db_data:
